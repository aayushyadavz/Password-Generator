<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Password Generator</title>
</head>
<body>
    <div class="container">
        <h1>Generate a<br><span>random password</span></h1>
        <p>Never use an insecure password again.</p>
        <button id="generate-btn" aria-label="Generate passwords">Generate passwords</button>
        <hr>
        <div class="password">
            <div class="password-field" id="password-one" aria-live="polite"></div>
            <div class="password-field" id="password-two" aria-live="polite"></div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
